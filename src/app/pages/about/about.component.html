<div class="container py-5">
    <div class="row">
        @for (item of districts; track item.id) {
            <div class="col">
<br>
            <div class="card" style="width: 18rem;">
    <img src="{{item.image}}" class="card-img-top" alt="..." width="150px" height="200px">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.desc | slice:0:180}}.....</p>
      <a href="#" class="btn btn-primary">Explore</a>
    </div>
  </div>
            </div>
        }
            </div>
            </div>
